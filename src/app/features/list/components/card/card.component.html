<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ productName() }}</mat-card-title>
    <mat-card-subtitle>{{ productPrice() }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="edit.emit()">Editar</button>
    <button mat-button (click)="delete.emit()">Deletar</button>
  </mat-card-actions>
</mat-card>
